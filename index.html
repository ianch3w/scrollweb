<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fastbreak</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Fastbreak</h1>
        
    
    </header>

    <section id="content">
        <div class="box" data-aos="fade-up">Two defenders in front of me...They might be bigger-</div>
        <div class="box" data-aos="fade-up"><img src="firstpanel.jpeg" width="100%"></div>
        <div class="box" data-aos="fade-up">-but I'm faster!</div>
        <div class="box" data-aos="fade-up"><img src="crossover.jpeg" width="100%"></div>
         <div class="box" data-aos="fade-up">Ha! Try and keep up!</div>
         <div class="box" data-aos="fade-up"><img src="sprint.png" width="100%"></div>
        <div class="box" data-aos="zoom-in">Open shooter in the corner...catch! </div>
        <div class="box" data-aos="zoom-in"><img src="pass.webp" width="100%"></div>
        <div class="box" data-aos="zoom-out">"LET IT FLY!"</div>
        <div class="box" data-aos="zoom-out"><img src="shot.webp" width="100%"></div>
        <div class="box" data-aos="flip-down">Good shot...Let's get back on defense.</div>
        <div class="box" data-aos="flip-down"><img src="niceshot.avif" width="100%"></div>



    </section>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="script.js"></script>

</body>
</html>
